name: Generate Behave HTML Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-behave-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Behave tests with HTML report
        run: behave -f html -o behave-report.html

      - name: Upload Behave HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: behave-html-report
          path: behave-report.html
