name: Generate Behave HTML Report

on:
  push:
    branches: [CICD_pipeline]
  pull_request:
    branches: [CICD_pipeline]

jobs:
  generate-behave-report:
    runs-on: windows-latest  # Specify Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 2.7  # You can specify the version of Python you need

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --verbose

      - name: Run Behave tests with HTML report
        run: behave -f html -o behave-report.html