name: Generate Behave HTML Report

on:
  push:
    branches: [CICD_pipeline]
  pull_request:
    branches: [CICD_pipeline]

jobs:
  generate-behave-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies and run tests
        run: |
          pip install -r requirements.txt
          behave -f html -o behave-report.html

      - name: Check if report exists
        run: |
          if [ ! -f behave-report.html ]; then echo "Report file does not exist"; exit 1; fi

      - name: Upload Behave HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: behave-html-report
          path: behave-report.html
